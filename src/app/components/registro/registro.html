<div class="form-wrapper">
  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
    <h2>Crear cuenta</h2>

    <div class="form-group">
      <label>Nombre completo</label>
      <input
        type="text"
        name="nombre"
        [(ngModel)]="nombre"
        required
        placeholder="Ingresá tu nombre completo">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Ingresá tu email">
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="4"
        placeholder="Creá una contraseña">
    </div>

    <div class="form-group">
      <label>Confirmar contraseña</label>
      <input
        type="password"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        minlength="4"
        placeholder="Repetí tu contraseña">
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>

    <div *ngIf="registerForm.submitted && registerForm.invalid" class="error-message">
      Por favor completá todos los campos correctamente.
    </div>

    <div *ngIf="passwordMismatch" class="error-message">
      Las contraseñas no coinciden.
    </div>
  </form>
</div>
