<div class="container">

  <h2 class="titulo">Mis Turnos</h2>

  <div class="lista-turnos">
    <div class="turnos-encabezado">
      <div class="encabezado-item">Fecha</div>
      <div class="encabezado-item">Hora</div>
      <div class="encabezado-item">Servicio</div>
      <div class="encabezado-item">Estado</div>
    </div>

    <div class="turnos-cuerpo">
      <div class="turno-card" *ngFor="let t of turnosDelCliente">
        <div class="turno-detalle" data-label="Fecha">{{ t.fecha }}</div>
        <div class="turno-detalle" data-label="Hora">{{ t.hora }}</div>
        <div class="turno-detalle" data-label="Servicio">{{ t.servicio }}</div>
        <div class="turno-detalle" data-label="Estado">
          <span [class]="'estado ' + t.estado.toLowerCase()">{{ t.estado }}</span>
        </div>
      </div>

      <div class="turno-vacio" *ngIf="turnosDelCliente.length === 0">
        <div class="text-center">Aún no tenés turnos reservados.</div>
      </div>
    </div>
  </div>
  <button class="btn-mostrar" (click)="toggleDisponibles()">
    {{ mostrarDisponibles ? 'Ocultar turnos disponibles' : 'Reservar turno' }}
  </button>

  <div *ngIf="mostrarDisponibles">
    <h2 class="titulo">Turnos Disponibles</h2>

    <div class="lista-turnos">
      <div class="turnos-encabezado">
        <div class="encabezado-item">Fecha</div>
        <div class="encabezado-item">Hora</div>
        <div class="encabezado-item">Servicio</div>
        <div class="encabezado-item">Estado</div>
        <div class="encabezado-item">Acción</div>
      </div>

      <div class="turnos-cuerpo">
        <div class="turno-card" *ngFor="let t of turnosDisponibles">
          <div class="turno-detalle" data-label="Fecha">{{ t.fecha }}</div>
          <div class="turno-detalle" data-label="Hora">{{ t.hora }}</div>
          <div class="turno-detalle" data-label="Servicio">{{ t.servicio }}</div>
          <div class="turno-detalle" data-label="Estado">
            <span class="estado disponible">{{ t.estado }}</span>
          </div>
          <div class="turno-detalle accion" data-label="Acción">
            <button class="btn-reservar" (click)="reservar(t)">
              Reservar
            </button>
          </div>
        </div>

        <div class="turno-vacio" *ngIf="turnosDisponibles.length === 0">
          <div class="text-center">No hay turnos disponibles.</div>
        </div>
      </div>
    </div>
    <hr />
  </div>

</div>
