<div class="form-wrapper">
  <form #confirmForm="ngForm" (ngSubmit)="onConfirmar(confirmForm)">
    <h2>Confirmar Cuenta</h2>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        disabled 
        placeholder="Tu email">
    </div>

    <div class="form-group">
      <label>Código de Confirmación</label>
      <input
        type="text"
        name="code"
        [(ngModel)]="code"
        required
        minlength="6"
        maxlength="6"
        placeholder="Código de 6 dígitos">
    </div>

    <button type="submit" [disabled]="confirmForm.invalid">Confirmar</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <a (click)="onReenviarCodigo()" class="reenviar-link">¿No recibiste el código? Reenviar.</a>
  </form>
</div>
